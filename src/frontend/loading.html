<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .progress-container {
            width: 300px;
            background-color: #ddd;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        #progress-bar {
            height: 10px;
            background-color: #007145;
            width: 0%;
            transition: width 0.3s;
        }
        #status-message {
            margin-top: 10px;
            font-size: 14px;
        }
        .logo-fallback {
            width: 200px;
            height: 60px;
            background-color: #007145;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="src/frontend/images/logo_excel_comparison.png" alt="ECT Technis Logo" class="logo" 
         onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='flex';">
    <div id="logo-fallback" class="logo-fallback" style="display: none;">
        ECT TECHNIS
    </div>
    <h2>ECT Technis</h2>
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="status-message">Initialisation...</div>
</body>
